<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сетевой проводник</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .folder { cursor: pointer; color: blue; text-decoration: underline; }
    .file { margin-left: 20px; }
    #uploadForm { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Сетевой проводник</h1>
  <div id="fileList"></div>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" required>
    <button type="submit">Загрузить файл</button>
  </form>

  <script>
    const BASE_URL = 'http://ваш-сервер:3000'; // Замените на адрес вашего сервера

    // Загрузка списка файлов/папок
    async function loadFiles(path = '') {
      const response = await fetch(`${BASE_URL}/list?path=${encodeURIComponent(path)}`);
      const data = await response.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = `<p>Текущая папка: ${path || '/'}</p>`;

      data.forEach(item => {
        const div = document.createElement('div');
        if (item.isDirectory) {
          div.className = 'folder';
          div.textContent = item.name + '/';
          div.onclick = () => loadFiles(item.path);
        } else {
          div.className = 'file';
          div.textContent = item.name;
        }
        fileList.appendChild(div);
      });
    }

    // Загрузка файла
    document.getElementById('uploadForm').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(document.getElementById('uploadForm'));
      const response = await fetch(`${BASE_URL}/upload`, {
        method: 'POST',
        body: formData
      });
      if (response.ok) {
        alert('Файл загружен!');
        loadFiles(); // Обновить список
      } else {
        alert('Ошибка загрузки');
      }
    };

    loadFiles(); // Инициальная загрузка
  </script>
</body>
</html>
